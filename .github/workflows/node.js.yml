name: 🚀 Nuxt.js CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x] # 🌐 Verwenden der neuesten stabilen Node-Version

    steps:
    - name: ✅ Checkout Code
      uses: actions/checkout@v3
      
    - name: 🌟 Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: 📦 Install Dependencies
      run: npm ci
      working-directory: ./development/fw-frontend

    - name: 🔍 Lint Code (optional)
      run: npm run lint
      working-directory: ./development/fw-frontend
      continue-on-error: true # Fährt mit dem nächsten Schritt fort, auch wenn Linting-Fehler auftreten

    - name: 🏗️ Build Project
      run: npm run build
      working-directory: ./development/fw-frontend

    - name: 📄 Generate Static Site (if needed)
      run: npm run generate
      working-directory: ./development/fw-frontend

#    - name: 🧪 Run Tests
#      run: npm run test
#      working-directory: ./development/fw-frontend

    - name: 📤 Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dist-artifacts
        path: ./development/fw-frontend/.nuxt/dist

