name: 🚀 Nuxt.js CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x] # Verwenden der neuesten stabilen Node-Version

    steps:
    - name: ✅ Checkout Code
      uses: actions/checkout@v3
      
    - name: 🌟 Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: 📦 Install Dependencies
      run: npm ci
      working-directory: ./development/fw-frontend

    - name: 📂 List directory structure before build
      run: ls -la
      working-directory: ./development/fw-frontend

    - name: 🏗️ Build Project
      run: npm run build
      working-directory: ./development/fw-frontend

    - name: 📂 List output directory after build
      run: ls -la .nuxt
      working-directory: ./development/fw-frontend

    - name: 🚚 Move Build to the Specific Directory
      run: |
        mkdir -p build
        mv .nuxt/dist/client/* build/
      working-directory: ./development/fw-frontend

    - name: 📂 List build directory to confirm move
      run: ls -la build
      working-directory: ./development/fw-frontend

    - name: 📤 Upload Build Directory
      if: success() && steps.list_build_dir.outcome == 'success'
      uses: actions/upload-artifact@v2
      with:
        name: build-directory
        path: ./development/fw-frontend/build/

